apiVersion: v1 # to handle pod k8s apiserver is having v1 as version
kind: Pod # for which resource we are requesting 
metadata: # info about my POD 
 name: ashupod-1  # name of the Pod 
 labels: # for creating label 
  x: helloashu # x is key and helloashu is value 
spec: # here will write about application 
 nodeName: minion-node1 # static scheduling 
 containers:
 - image: dockerashu/ashutomcat:v1 # image from Docker hub 
   name: ashuc1  # container
   ports:
   - containerPort: 8080 # tomcat app port number 
 
